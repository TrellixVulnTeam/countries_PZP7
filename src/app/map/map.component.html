<div class="map-container">
    <div class="map-frame">
        <div id="map" (click)="map_clicked()"></div>
    </div>
</div>

<div class="entry-box-frame">
    <form (submit)="check_country()">
        <input
            id="entry-box"
            type = "text"
            name = "curr_country"
            placeholder = "Enter country..."
            spellcheck = "true"
            maxlength="35"
            size="28"

            #entryboxRef
            [(ngModel)] = "curr_country"
            (input)="input_received()"
        />
    </form>
</div>

<mat-menu #button_menu="matMenu" xPosition="after" yPosition="below" title="More options">
    <button mat-menu-item class="button" (click)="reset_zoom()">
        Reset zoom
    </button>
    <button mat-menu-item class="button" (click)="toggle_names()">
        Toggle names
    </button>
    <button mat-menu-item class="button" (click)="toggle_markers()">
        Toggle markers
    </button>
    <button mat-menu-item class="button" (click)="open_giveup_dialog()">
        Give up
    </button>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="button_menu" class="menu-button">
    <mat-icon>menu</mat-icon>
</button>
